<!DOCTYPE html>
<html lang="en">
<head>
    <module href="/components/head.html"></module>
    <title>LebWeb Register</title>
</head>
<body class="bg-gradient-to-t from-blue-800 to-blue-400">

    <div class="w-screen h-screen mx-auto">

        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
              <div>
                <!-- <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow"> -->
                <h1 class="mt-6 text-center text-4xl font-extrabold text-gray-50">Register For LebWeb</h1>
                <h6 class="mt-6 text-center text-base font-semibold text-gray-50">
                  Please Fill In The Required Fields.  Email Address Should Only Be An Emerson Email.
                </h6>
              </div>
              <form class="mt-8 space-y-6" action="#" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-sm shadow-lg space-y-px">
                  <div>
                    <label for="first-name" class="sr-only">First Name</label>
                    <input id="first-name" name="first-name" type="text" autocomplete="first-name" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="First Name">
                  </div>
                  <div>
                    <label for="last-name" class="sr-only">Last Name</label>
                    <input id="last-name" name="last-name" type="last-name" autocomplete="last-name" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Last Name">
                  </div>
                  <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                  </div>
                  <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                  </div>
                </div>            
          
                <div>
                  <button type="submit" class="group relative w-full flex justify-center py-2 px-4 text-sm font-medium rounded-sm text-gray-50 hover:text-teal-600 bg-teal-600 hover:bg-teal-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal400 shadow-lg">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                      <!-- Heroicon name: solid/lock-closed -->
                      <svg class="h-5 w-5 text-gray-50 group-hover:text-teal-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                      </svg>
                    </span>
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>


    </div>
    
    <script src="./bundle.js"></script>
</body>
</html>
