<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" type="text/css" href="index.css"><title>LebWeb Register</title></head><body class="bg-gradient-to-t from-blue-800 to-blue-400"> <div class="h-screen mx-auto w-screen"> <div class="flex items-center justify-center lg:px-8 min-h-screen px-4 py-12 sm:px-6"> <div class="max-w-md space-y-8 w-full"> <div> <h1 class="font-extrabold mt-6 text-4xl text-center text-gray-50">Register For LebWeb</h1> <h6 class="font-semibold mt-6 text-base text-center text-gray-50"> Please Fill In The Required Fields. Email Address Should Only Be An Emerson Email. </h6> </div> <form class="mt-8 space-y-6" action="#" method="POST"> <input type="hidden" name="remember" value="true"> <div class="rounded-sm shadow-lg space-y-px"> <div> <label for="first-name" class="sr-only">First Name</label> <input id="first-name" name="first-name" type="text" autocomplete="first-name" required class="appearance-none block border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 focus:z-10 placeholder-gray-500 px-3 py-2 relative rounded-none rounded-t-sm sm:text-sm text-gray-900 w-full" placeholder="First Name"> </div> <div> <label for="last-name" class="sr-only">Last Name</label> <input id="last-name" name="last-name" type="last-name" autocomplete="last-name" required class="appearance-none block border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 focus:z-10 placeholder-gray-500 px-3 py-2 relative rounded-b-sm rounded-none sm:text-sm text-gray-900 w-full" placeholder="Last Name"> </div> <div> <label for="email-address" class="sr-only">Email address</label> <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none block border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 focus:z-10 placeholder-gray-500 px-3 py-2 relative rounded-none rounded-t-sm sm:text-sm text-gray-900 w-full" placeholder="Email address"> </div> <div> <label for="password" class="sr-only">Password</label> <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 focus:z-10 placeholder-gray-500 px-3 py-2 relative rounded-b-sm rounded-none sm:text-sm text-gray-900 w-full" placeholder="Password"> </div> </div> <div> <button type="submit" class="bg-teal-600 flex focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal400 font-medium group hover:bg-teal-400 hover:text-teal-600 justify-center px-4 py-2 relative rounded-sm shadow-lg text-gray-50 text-sm w-full"> <span class="absolute flex inset-y-0 items-center left-0 pl-3"> <svg class="h-5 w-5 text-gray-50 group-hover:text-teal-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/></svg> </span> Register </button> </div> </form> </div> </div> </div> <script src="./bundle.js"></script> </body></html>
