<module href="/components/head.html"></module>

    <title>LebWeb Login</title>
</head>
<body class="font-roboto">

    <section class="bg-gradient-to-t from-gray-800 to-gray-200 h-screen">
        <div class="mx-auto flex justify-center lg:items-center h-full">
            <form id="login" class="w-full sm:w-4/6 md:w-3/6 lg:w-4/12 xl:w-3/12 text-white py-6 md:py-12 px-2 sm:px-0">
                <div class="pt-0 px-2 flex flex-col items-center justify-center">
                    <h1 class="text-4xl md:text-6xl text-cyan-600 font-medium"><i class="fas fa-dna"></i> LebWeb</h1>
                </div>
                <div class="pt-4 md:pt-10 px-2 flex flex-col items-center justify-center">
                    <h3 class="text-2xl sm:text-3xl xl:text-3xl font-bold leading-tight">Login</h3>
                </div>
                <div class="mt-6 md:mt-12 w-full px-2 sm:px-6">
                    <div class="flex flex-col mt-5">
                        <label for="email" class="sr-only">Email</label>
                        <input required id="email" name="email" class="rounded-sm shadow relative block w-full px-3 py-2 text-black focus:outline-none" type="email" placeholder="Email address"/>
                    </div>
                    <div class="flex flex-col mt-5">
                        <label for="password" class="sr-only">Password</label>
                        <input required id="password" name="password" class="rounded-sm shadow relative block w-full px-3 py-2 text-black focus:outline-none" type="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="px-2 sm:px-6">
                    <button class="focus:outline-none w-full bg-teal-400 transition duration-150 ease-in-out hover:bg-teal-200 rounded text-indigo-600 px-8 py-3 text-sm hover:text-teal-600 mt-6 click-me">Login</button>
                    <!-- <p class="mt-6 text-xs text-center">Need Access? <a class="underline" href="#">Register</a></p> -->
                </div>
            </form>
        </div>
    </section>
    
    <script src="js/bundle.js"></script>
</body>
</html>
